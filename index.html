<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <style>
        .my-text-shadow {
            text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black !important;
        }

        .my-citation super {
            display: inline-block;
            font-size: 0.32em;
        }

        .my-citation image {
            margin: 0 !important;
        }

        .my-citation tr {
            line-height: 0em;
        }

        .my-citation td {
            border-bottom: none !important;
            padding: 0 !important;
            text-align: right !important;
        }

        img {
            background: none !important;
            border: 0 !important;
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-background-image="img/code-bg2.jpg">
                <h2 class="my-text-shadow">If I can make</h2>
                <h2 class="my-text-shadow">a Language Server</h2>
                <h4 class="my-text-shadow">...you can too!</h4>

                <div style="position: absolute;left: 0;bottom: -320px;font-size: 70%;" class="my-text-shadow">
                    <table>
                        <tr>
                            <td align="left" style="border-bottom: 0;">
                                <img style="border-width: 0px;margin: -2px 4px;background: none;" src="img/open-sourcerer.png" height="100" />
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="border-bottom: 0;">
                                David Driscoll
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="border-bottom: 0;">
                                Open Sourcerer / Software Developer
                            </td>
                        </tr>
                        <tr>
                            <td align="left" style="border-bottom: 0;">
                                <img style="border-width: 0px;margin: -2px 4px;background: black;border-radius: 12px;" src="img/mvp.png" height="100" />
                            </td>
                        </tr>
                    </table>
                </div>

                <div style="position: absolute;right: 0;bottom: -320px;font-size: 70%;" class="my-text-shadow">
                    <table>
                        <tr>
                            <td align="right" style="border-bottom: 0;">
                                https://daviddot.net
                                <img style="border-width: 0px;margin: -2px 4px;background: white;border-radius: 12px;" src="img/web.png" height="24" width="24"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td align="right" style="border-bottom: 0;">
                                david_dotnet
                                <img style="border-width: 0px;margin: -2px 4px;background: black;border-radius: 12px;" src="img/Twitter_Social_Icon_Circle_Color.png"
                                    height="24" width="24" />
                            </td>
                        </tr>
                        <tr>
                            <td align="right" style="border-bottom: 0;">
                                david-driscoll
                                <img style="border-width: 0px;margin: -2px 4px;background: black;border-radius: 12px;" src="img/GitHub-Mark-Light-120px-plus.png"
                                    height="24" width="24" />
                            </td>
                        </tr>
                    </table>
                </div>
            </section>
            <section>
                <h2>What is the
                    <br /> Language Server Protocol?</h2>

                <div class="fragment">
                    <img src="img/lspimage.png" />
                </div>

                <aside class="notes" data-markdown>
                    <textarea data-template>
                    #### What is it?
                    - Specification, API, Interface, JsonRPC
                    - Allows you to choose your editor, and still have IDE features, intellisense, etc
                    - It defines a pattern where a client (editor) and server (language) can interact with one another.
                    </textarea>
                </aside>
            </section>
                <section>
                    <h2>Why?</h2>
                    <div class="fragment" style="margin: 40px;">
                        <img src="img/java.png" height="100" />
                        <img src="img/arrow.png" height="50" style="margin: 40px 15px;" />
                        <img src="img/eclipse.png" height="100" />
                    </div>
                    <div class="fragment">
                        <img src="img/dotnet.png" height="100" />
                        <img src="img/arrow.png" height="50" style="margin: 40px 15px;" />
                        <img src="img/visualstudio.png" height="100" />
                    </div>
                    <aside class="notes" data-markdown>
                        <textarea data-template>
                    #### Why?
                    - If I want to write .NET I use Visual Studio?
                    - If I want to write Java I use Eclipse?

                    #### Ask the audience, thoughts?
                    </textarea>
                    </aside>
                </section>

                <section>
                    <h2>What if...</h2>

                    <div class="fragment">
                        <img src="img/eclipse.png" height="100" />
                        <img src="img/arrow.png" height="50" style="margin: 40px 15px;" />
                        <img src="img/dotnet.png" height="100" />
                    </div>
                    <div class="fragment" style="margin: 40px;">
                        <img src="img/visualstudio.png" height="100" />
                        <img src="img/arrow.png" height="50" style="margin: 40px 15px;" />
                        <img src="img/java.png" height="100" />
                    </div>
                    <div class="fragment" style="margin: 40px;">
                        <img src="img/emacs.png" height="100" />
                        <img src="img/arrow.png" height="50" style="margin: 40px 15px;" />
                        <div style="font-size: 100px;
                        line-height: 100px;
                        font-weight: 800;
                        display: inline-block;
                        height: 100px;
                        margin-top: 20px;
                        vertical-align: top;">?</div>
                    </div>

                    <aside class="notes" data-markdown>
                        <textarea data-template>
                        #### What if...
                        - I like to use Visual Studio, and want to write Java?
                        - I like Eclipse and want to write C#?
                        - I like Emacs, and want to use it for C#, Java and Rust?
                        - I like VSCode, but my co-workers want to use Visual Studio?

                        ITS LIKE NOTEPAD!
                        What if my architect has designed some crazy DSL?
                        What if he gave me a language server to go along with it?  Or if not, what I created one!?
                        </if>
                        </textarea>
                    </aside>
                </section>

            <section><img src="img/notepad.png" /></section>
            <section>Slide 2</section>
            <section>Slide 2</section>
            <section>Slide 2</section>
            <section>Slide 2</section>
            <section>
                <monaco-editor style="height: 330px; width: 960px;">
                    <div class="monaco-code">
                        window.location;
                    </div>
                </monaco-editor>
                <monaco-editor style="height: 330px; width: 960px;"></monaco-editor>
            </section>
            <section data-background-image="img/demo.png">Demo</section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <!-- <script src="monaco/lib/bundle.js"></script> -->

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            // width: "100%",
            // height: "100%",
            // margin: 0,
            // minScale: 1,
            // maxScale: 1,
            dependencies: [
                { src: 'lib/js/classList.js', condition: function () { return !document.body.classList; } },
                { src: 'plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                { src: 'plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
                { src: 'plugin/search/search.js', async: true },
                { src: 'plugin/zoom-js/zoom.js', async: true },
                { src: 'plugin/notes/notes.js', async: true },
                { src: 'plugin/monaco/index.js', async: true }
            ],

            // // Parallax background image
            // parallaxBackgroundImage: 'css/parallax.jpg', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"

            // // Parallax background size

            // // Number of pixels to move the parallax background per slide
            // // - Calculated automatically unless specified
            // // - Set to 0 to disable movement along an axis
            // parallaxBackgroundHorizontal: 200,
            // parallaxBackgroundVertical: 50
        });
    </script>
